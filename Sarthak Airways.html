<html>
    <head>
        <title>Sarthak Airways</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
    
    <div class="topnav">
        <a class="navbar-brand" href="/">
            <div class="logo-image">
                  <img src="Sarthak Airwayslogo.png" class="img-fluid">
            </div>
      </a>
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    <body>
        
        <div class="Booking-form-box">
            <div class="radio-btn">
                <input type="radio" class="btn" name="check" checked="checked"> <span>Roundtrip</span>
                <input type="radio" class="btn" name="check"> <span>One Way</span>  
                <input type="radio" class="btn" name="check"> <span>International</span> 
            </div>
            <div class="booking-form">
                <label>Flying From</label>
                <input type="text" class="form-control" placeholder="City or Airport">
                <label>Flying To</label>
                <input type="text" class="form-control" placeholder="City or Airport">
                <div class="input-grp">
                    <label>Returning</label>
                    <input type="date" class="form-control select-date">
                </div>
                <div class="input-grp">
                    <label>Adults</label>
                    <input type="number" class="form-control" value="1">
                </div>
                <div class="input-grp">
                    <label>Children 3-12</label>
                    <input type="number" class="form-control" value="0">
                </div>
                <div class="input-grp">
                    <label>Travel Class</label>
                    <select class="custom-select">
                        <option value="1">Economy Class</option>
                        <option value="2">Buisness Class</option>
                        <option value="3">First Class</option>
                    </select>
                    
                </div>
                <div class="input-grp">
                    <button type="button" id="myButton"class="btn btn-primary flight">Show Flights</button>
                </div>
            </div>
        </div>

</script>
    </body>
    
</html>
